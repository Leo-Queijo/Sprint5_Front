<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarefas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }

    header {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body class="bg-[#f1f8f9] text-gray-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-[#3c9ecf] py-6 shadow-md">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold text-white">Gerenciador de Tarefas</h1>
            <nav class="mt-4">
              <ul class="flex flex-wrap justify-center gap-6 text-white font-semibold">
                <li><a href="./index.html" class="hover:text-gray-200">Inicio</a></li>
                <li><a href="./vantagens.html" class="hover:text-gray-200">Vantagens</a></li>
                <li><a href="./funcionalidades.html" class="hover:text-gray-200">Funcionalidades</a></li>
                <li><a href="./contato.html" class="hover:text-gray-200">Contato</a></li>
              </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-10 flex-grow">
        <section class="task-input mb-8">
            <h2 class="text-2xl font-semibold text-center text-[#3c9ecf]">Adicionar Nova Tarefa</h2>
            <div class="flex justify-center mt-4">
                <!-- Input de Tarefa -->
                <input type="text" id="task-input" class="w-4/5 sm:w-2/3 md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-[#3c9ecf]" placeholder="Digite uma tarefa (ex: Tomar Medicação)" />
                <!-- Botão de Adicionar Tarefa -->
                <button id="add-task" class="ml-4 px-6 py-2 bg-[#3c9ecf] text-white rounded-lg shadow-md hover:bg-[#2a7bb3] focus:outline-none focus:ring-2 focus:ring-[#2a7bb3]">Adicionar Tarefa</button>
            </div>
        </section>

        <section class="task-list">
            <h2 class="text-2xl font-semibold text-center text-[#3c9ecf] mb-6">Tarefas</h2>
            <ul id="task-list" class="list-none space-y-4 mx-auto w-full max-w-2xl">
                <!-- As tarefas serão listadas aqui -->
            </ul>
        </section>
    </main>

    <!-- Notificação de Tarefa Concluída -->
    <div id="notification" class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden">
        <p>Tarefa Concluída!</p>
    </div>

    <!-- Footer -->
    <footer class="bg-[#3c9ecf] text-white py-4 mt-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 App Saúde Infantil - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="./JS/adicionar.js"></script>
</body>
</html>
