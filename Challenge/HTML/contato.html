<!DOCTYPE html>
<html lang="pt-br" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Saúde Infantil</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonte Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-[#f1f8f9] text-gray-800">

  <!-- Header -->
  <header class="bg-[#3c9ecf] py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold text-white">Saúde Infantil</h1>
      <nav class="mt-4">
        <ul class="flex justify-center gap-6 text-white font-semibold">
          <li><a href="./index.html" >Início</a></li>
          <li><a href="./vantagens.html" >Vantagens</a></li>
          <li><a href="./funcionalidades.html" >Funcionalidades</a></li>
          <li><a href="./adicionar.html" >Tarefas</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Seção de Contato -->
  <main class="flex-grow">
    <section class="py-16">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-3xl font-semibold text-[#3c9ecf] mb-3">Fale Conosco</h2>
        <p class="text-lg mb-5">Tem dúvidas, sugestões ou precisa de ajuda? Envie uma mensagem abaixo e responderemos o quanto antes.</p>

        <div class="flex justify-center">
          <form action="#" method="post" class="w-full max-w-xl space-y-6">
            <div>
              <label for="nome" class="block text-left font-semibold text-gray-700">Nome</label>
              <input type="text" id="nome" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#3c9ecf]" placeholder="Seu nome completo" required />
            </div>
            <div>
              <label for="email" class="block text-left font-semibold text-gray-700">E-mail</label>
              <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#3c9ecf]" placeholder="Seu e-mail" required />
            </div>
            <div>
              <label for="mensagem" class="block text-left font-semibold text-gray-700">Mensagem</label>
              <textarea id="mensagem" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#3c9ecf]" rows="4" placeholder="Digite sua mensagem..." required></textarea>
            </div>
            <div>
              <button type="submit" class="px-6 py-3 bg-[#3c9ecf] text-white font-semibold rounded-lg shadow-lg hover:bg-[#2a7b9c] focus:outline-none focus:ring-2 focus:ring-[#2a7b9c] transition duration-300">
                Enviar Mensagem
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer fixo no final -->
  <footer class="bg-[#3c9ecf] text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 App Saúde Infantil - Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
